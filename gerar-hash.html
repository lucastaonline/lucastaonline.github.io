<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerar Hash SHA-256</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        #resultado {
            background: #f0f0f0;
            padding: 15px;
            word-break: break-all;
            font-family: monospace;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gerador de Hash SHA-256</h1>
    <p>Digite sua senha para gerar o hash:</p>
    
    <input type="text" id="senha" placeholder="Digite a senha">
    <button onclick="gerarHash()">Gerar Hash</button>
    
    <div id="resultado"></div>
    
    <script>
        async function gerarHash() {
            const senha = document.getElementById('senha').value;
            if (!senha) {
                alert('Digite uma senha!');
                return;
            }
            
            const msgBuffer = new TextEncoder().encode(senha);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            const resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.innerHTML = `
                <strong>Senha:</strong> ${senha}<br><br>
                <strong>Hash SHA-256:</strong><br>${hash}<br><br>
                <small>Cole este hash na vari√°vel SENHA_HASH do arquivo /js/password-protect.js</small>
            `;
            
            console.log('Hash gerado:', hash);
        }
    </script>
</body>
</html>
